<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerador de C칩digos</title>
	<link rel="stylesheet" href="./style/output.css">
</head>

<body
	class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white flex items-center justify-center p-6 transition-colors duration-300">

	<main
		class="w-full max-w-lg bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-2xl p-8 flex flex-col gap-6">

		<h1
			class="text-3xl font-bold text-center bg-gradient-to-r from-blue-500 to-green-500 text-transparent bg-clip-text">
			Gerador de C칩digos
		</h1>

		<div class="flex flex-col gap-2">
			<label class="text-sm font-medium text-gray-700 dark:text-gray-200">Qual linguagem?</label>
			<select id="linguagem"
				class="px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 focus:border-blue-500 focus:outline-none transition text-black dark:text-white cursor-pointer">
				<option value="" disabled selected>Selecione uma linguagem...</option>
				<option value="javascript">JavaScript</option>
				<option value="python">Python</option>
				<option value="php">PHP</option>
				<option value="cpp">C++</option>
			</select>
		</div>

		<div class="flex flex-col gap-2">
			<span class="text-sm font-semibold">Qual o n칤vel?</span>
			<div class="flex gap-4 text-sm">
				<label class="flex items-center gap-1"><input type="radio" name="nivel" value="basico">
					B치sico</label>
				<label class="flex items-center gap-1"><input type="radio" name="nivel" value="intermediario">
					Intermedi치rio</label>
				<label class="flex items-center gap-1"><input type="radio" name="nivel" value="avancado">
					Avan칞ado</label>
			</div>
		</div>
		</div>

		<button
			class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg active:scale-95 transition-transform">
			Gerar C칩digo
		</button>

		<div class="flex justify-end items-center gap-2 -mb-4">
			<span id="copy-msg" class="text-xs text-green-500 font-bold hidden">Copiado!</span>

			<button id="copy-btn"
				class="p-2 rounded bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
				title="Copiar">
				游늶
			</button>

			<button id="theme-toggle"
				class="p-2 rounded bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
				<span id="theme-icon">游깿</span>
			</button>
		</div>


		<pre id="resultado"
			class="min-h-[150px] p-4 bg-gray-50 dark:bg-gray-900 rounded-lg border border-gray-300 dark:border-gray-700 overflow-auto text-sm font-mono text-gray-800 dark:text-green-400"></pre>

		<button id="btn-solucao"
			class="hidden mt-4 w-full py-2 border-2 border-blue-500 text-blue-500 font-bold rounded-lg hover:bg-blue-500 hover:text-white transition-all">
			Ver Solu칞칚o
		</button>

		<pre id="solucao-container"
			class="hidden mt-2 p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg text-sm font-mono text-green-700 dark:text-green-300 animate-fade-in"></pre>
	</main>

	<script src="./js/main.js"></script>
</body>

</html>
